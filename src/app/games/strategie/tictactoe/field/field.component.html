<button *ngFor="let i of [0, 1, 2, 3, 4, 5, 6, 7, 8]" (click)="move(i)">
    <div *ngIf="!ts.squares[i] && !this.ts.winner && !this.ts.draw" [ngClass]="{'X': this.ts.player === 'X', 'O': this.ts.player === 'O'}" class="hovertext text">{{ this.ts.player }}</div>
    <div *ngIf="ts.squares[i]" [ngClass]="{'X': ts.squares[i] === 'X', 'O': ts.squares[i] === 'O'}" class="text">
        {{ ts.squares[i] }}
    </div>
</button>
